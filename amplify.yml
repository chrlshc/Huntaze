version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20 && nvm use 20
        - echo "[PREBUILD] node=$(node -v) npm=$(npm -v)"
        - npm ci --no-audit --no-fund || npm i --no-audit --no-fund
        - echo "PREBUILD_DONE"
    build:
      commands:
        - echo "BUILD_START"
        - export BUILD_REDIS_MOCK=1
        # Write only the keys required at runtime for SSR
        # Initialize database tables if needed
        - npm run db:init:safe || echo "DB already initialized"
        - |
          cat > .env.production <<EOF
          AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
          AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT}
          AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
          AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION}
          USE_AZURE_RESPONSES=${USE_AZURE_RESPONSES}
          ENABLE_AZURE_AI=${ENABLE_AZURE_AI}
          SQS_URL=${SQS_URL}
          DATABASE_URL=${DATABASE_URL}
          JWT_SECRET=${JWT_SECRET}
          STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
          NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
          NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
          FROM_EMAIL=${FROM_EMAIL}
          AWS_REGION=${AWS_REGION}
          EOF
        - echo "[BUILD] wrote .env.production"
        - npm run build
        - echo "BUILD_DONE"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
