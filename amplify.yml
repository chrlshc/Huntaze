version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20 || node -v
        # Install dependencies for the sub-app we build
        - cd huntaze-new && npm ci
        # Generate Prisma client and apply migrations (DATABASE_URL must be set in Amplify env)
        - cd huntaze-new && npx prisma generate && npx prisma migrate deploy || true
    build:
      commands:
        - cd huntaze-new && npm run build
  artifacts:
    # Match the actual Next.js build output for the sub-app
    baseDirectory: huntaze-new/.next
    files:
      - '**/*'
  cache:
    paths:
      - huntaze-new/node_modules/**/*
      - huntaze-new/.next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
