version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        # Export all env vars for the build
        - echo "Setting up environment variables..."
        - printenv | grep -E '^(GOOGLE_|JWT_|NEXT_PUBLIC_|NODE_ENV)' >> .env.production || true
        - echo "NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://huntaze.com}" >> .env.production
        - echo "NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-https://huntaze.com}" >> .env.production
        - echo "Environment variables loaded:"
        - cat .env.production | grep -v SECRET | head -10
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
