version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20 || echo "Using default Node"
        - cd huntaze-new
        - npm ci
    build:
      commands:
        # Set environment variables for build
        - export NEXT_PUBLIC_APP_URL=https://app.huntaze.com
        - export NEXT_PUBLIC_API_URL=https://app.huntaze.com/api
        # Speed up CI builds (skip lint + TS typecheck) and reduce noise
        - export NEXT_DISABLE_ESLINT=1
        - export NEXT_PRIVATE_SKIP_TYPECHECK=true
        - export NEXT_TELEMETRY_DISABLED=1
        - npm run build
  artifacts:
    baseDirectory: huntaze-new/.next
    files:
      - '**/*'
  cache:
    paths:
      - huntaze-new/node_modules/**/*
      - huntaze-new/.next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
