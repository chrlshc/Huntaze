version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20 && nvm use 20
        - export NODE_OPTIONS="--max-old-space-size=6144"
        - export NPM_CONFIG_PROGRESS=false
        - export CI=true
        - 'echo "[PREBUILD] node=$(node -v) npm=$(npm -v)"'
        - echo "Memory optimization enabled"
        - npm ci --no-audit --no-fund --silent || npm i --no-audit --no-fund --silent
        - echo "PREBUILD_DONE"
    build:
      commands:
        - echo "BUILD_START - Hydration Corrections Deployment"
        - export BUILD_REDIS_MOCK=1
        - export NODE_OPTIONS="--max-old-space-size=6144"
        - export NPM_CONFIG_PROGRESS=false
        # Create minimal .env.production with fallback values
        - echo "DATABASE_URL=${DATABASE_URL:-postgresql://test:test@localhost:5432/test}" > .env.production
        - echo "JWT_SECRET=${JWT_SECRET:-hydration-build-secret-2024}" >> .env.production
        - 'echo "NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-https://staging.huntaze.com}" >> .env.production'
        - 'echo "NEXTAUTH_URL=${NEXTAUTH_URL:-https://staging.huntaze.com}" >> .env.production'
        - 'echo "APP_URL=${APP_URL:-https://staging.huntaze.com}" >> .env.production'
        - echo "[BUILD] Environment configured for hydration deployment"
        # Skip DB operations for faster build
        - echo "Skipping DB operations for hydration-focused build"
        # Optimized build process
        - echo "Starting optimized Next.js build for hydration corrections..."
        - npm run build --silent
        - echo "BUILD_COMPLETED - Hydration corrections deployed successfully"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
