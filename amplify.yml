version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 22 || true
        - corepack enable || true
        - npm ci --no-audit --no-fund || npm install --no-audit --no-fund
        - echo "PREBUILD_DONE"
    build:
      commands:
        - node -v && npm -v
        - echo "BUILD_START"
        - npm run build
        - echo "BUILD_DONE"
  artifacts:
    baseDirectory: .
    files:
      - .next/**
      - public/**
      - package.json
      - next.config.mjs
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
