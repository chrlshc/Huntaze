version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20 || echo "Using default Node"
        - npm ci
    build:
      commands:
        # Set environment variables for build
        - export NEXT_PUBLIC_APP_URL=https://huntaze.com
        - export NEXT_PUBLIC_API_URL=https://api.huntaze.com/api
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
