version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20 || echo "Using default Node"
        - if [ -d site-web ]; then cd site-web; fi
        - npm ci
    build:
      commands:
        - if [ -d site-web ]; then cd site-web; fi
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*