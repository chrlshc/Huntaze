version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 22 || true
        - corepack enable || true
        - npm ci --no-audit --no-fund
    build:
      commands:
        - node -v
        - npm run build
  artifacts:
    baseDirectory: .
    files:
      - .next/**
      - public/**
      - package.json
      - next.config.mjs
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
