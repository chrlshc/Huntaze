version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --include=dev --legacy-peer-deps || npm install --include=dev --legacy-peer-deps
    build:
      commands:
        # Disable Turbopack to use webpack (fixes NextAuth v5 ESM compatibility)
        - TURBOPACK=0 npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
