version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "FRONTEND PREBUILD STARTING"
        - node -v && npm -v
        - npm ci
    build:
      commands:
        - echo "FRONTEND BUILD STARTING"
        - export SKIP_ENV_VALIDATION=1
        - npx next build
        - ls -la .next
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
