version: 1
applications:
  - appRoot: site-web
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 20 || echo "Using default Node"
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*