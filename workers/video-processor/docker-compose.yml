version: '3.8'

services:
  video-processor:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - SQS_QUEUE_URL=http://localstack:4566/000000000000/huntaze-video-processing-local
      - S3_BUCKET=test-videos
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/huntaze_test
    depends_on:
      - localstack
      - postgres
    volumes:
      - ./test-videos:/tmp/test-videos:ro
    networks:
      - huntaze-network

  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,sqs
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
    volumes:
      - "./test-setup:/docker-entrypoint-initaws.d"
      - "localstack_data:/tmp/localstack"
    networks:
      - huntaze-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=huntaze_test
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../migrations:/docker-entrypoint-initdb.d
    networks:
      - huntaze-network

  # Optional: Redis for caching (if needed)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - huntaze-network

volumes:
  localstack_data:
  postgres_data:

networks:
  huntaze-network:
    driver: bridge
