version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20 || node -v
        - npm ci
        - npx prisma generate || true
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
