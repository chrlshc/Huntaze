# GitHub Actions CI Example for Dashboard API Tests
# Place this in .github/workflows/dashboard-tests.yml

name: Dashboard API Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'app/api/dashboard/**'
      - 'tests/integration/dashboard/**'
      - 'hooks/useDashboard.ts'
  pull_request:
    branches: [main, develop]
    paths:
      - 'app/api/dashboard/**'
      - 'tests/integration/dashboard/**'
      - 'hooks/useDashboard.ts'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Dashboard API tests
        run: npm run test:integration -- tests/integration/dashboard
        env:
          NODE_ENV: test
          NEXT_PUBLIC_API_URL: http://localhost:3000
      
      - name: Run Dashboard API tests with coverage
        run: npm run test:integration -- --coverage tests/integration/dashboard
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: dashboard-api
          name: dashboard-api-coverage
      
      - name: Check coverage threshold
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          if (( $(echo "$COVERAGE < 100" | bc -l) )); then
            echo "Coverage is below 100%: $COVERAGE%"
            exit 1
          fi
      
      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
            const comment = `
            ## Dashboard API Test Results âœ…
            
            - **Tests:** All passing
            - **Coverage:** ${coverage.total.lines.pct}%
            - **Statements:** ${coverage.total.statements.pct}%
            - **Branches:** ${coverage.total.branches.pct}%
            - **Functions:** ${coverage.total.functions.pct}%
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint on Dashboard files
        run: npx eslint app/api/dashboard tests/integration/dashboard
      
      - name: Run TypeScript check
        run: npx tsc --noEmit

  security:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run security audit
        run: npm audit --audit-level=moderate
      
      - name: Check for vulnerable dependencies
        run: npx snyk test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  performance:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Start server
        run: npm start &
        env:
          NODE_ENV: production
      
      - name: Wait for server
        run: npx wait-on http://localhost:3000
      
      - name: Run performance tests
        run: |
          # Test response time
          RESPONSE_TIME=$(curl -o /dev/null -s -w '%{time_total}' \
            -H "x-user-id: test_user" \
            http://localhost:3000/api/dashboard)
          
          echo "Response time: ${RESPONSE_TIME}s"
          
          if (( $(echo "$RESPONSE_TIME > 1.0" | bc -l) )); then
            echo "Response time exceeds 1s threshold"
            exit 1
          fi
      
      - name: Run load test
        run: |
          # Install k6
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
          
          # Run load test
          k6 run tests/integration/dashboard/load-test.js

