<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Huntaze</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f9fafb;
      color: #111827;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
      background: white;
      padding: 48px;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #f3e8ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      stroke: #9333ea;
      fill: none;
      stroke-width: 2;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 16px;
    }
    
    p {
      font-size: 1.125rem;
      line-height: 1.75;
      color: #6b7280;
      margin-bottom: 32px;
    }
    
    .button {
      display: inline-block;
      padding: 12px 32px;
      background: #9333ea;
      color: white;
      text-decoration: none;
      border-radius: 9999px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background: #7e22ce;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background: #111827;
        color: #f9fafb;
      }
      
      .container {
        background: #1f2937;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }
      
      h1 {
        color: #f9fafb;
      }
      
      p {
        color: #9ca3af;
      }
      
      .icon {
        background: #381e72;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12 18.75a.75.75 0 100-1.5.75.75 0 000 1.5z" />
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, Huntaze will be ready when you're back online.</p>
    <a href="/" class="button" onclick="window.location.reload(); return false;">Try Again</a>
  </div>
</body>
</html>
