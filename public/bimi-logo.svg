<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.2" xmlns="http://www.w3.org/2000/svg" baseProfile="tiny-ps" viewBox="0 0 512 512" width="512" height="512">
  <title>Huntaze Logo</title>
  <desc>Official brand mark for Huntaze</desc>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1a1a1a"/>
  
  <!-- Letter H - Modern geometric design -->
  <g fill="#ffffff">
    <!-- Left vertical bar of H -->
    <rect x="140" y="160" width="50" height="192" rx="8"/>
    
    <!-- Right vertical bar of H -->
    <rect x="322" y="160" width="50" height="192" rx="8"/>
    
    <!-- Horizontal bar of H -->
    <rect x="140" y="236" width="232" height="50" rx="8"/>
  </g>
  
  <!-- Accent element - modern touch -->
  <circle cx="390" cy="180" r="18" fill="#3b82f6"/>
</svg>
