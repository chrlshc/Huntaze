groups:
  - name: huntaze_slo
    interval: 30s
    rules:
      # Availability SLO
      - alert: HighErrorRate
        expr: |
          (
            rate(http_requests_total{status=~"5.."}[5m]) /
            rate(http_requests_total[5m])
          ) * 100 > 1
        for: 2m
        labels:
          severity: critical
          service: huntaze-api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }}% for the last 5 minutes"
          runbook_url: "https://docs.huntaze.com/runbooks/high-error-rate"

      # Latency SLO
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95,
            rate(http_request_duration_seconds_bucket[5m])
          ) * 1000 > 500
        for: 5m
        labels:
          severity: warning
          service: huntaze-api
        annotations:
          summary: "High P95 latency detected"
          description: "P95 latency is {{ $value }}ms"
          runbook_url: "https://docs.huntaze.com/runbooks/high-latency"

      # Circuit Breaker Open
      - alert: CircuitBreakerOpen
        expr: circuit_breaker_state{state="open"} == 1
        for: 1m
        labels:
          severity: warning
          service: "{{ $labels.service }}"
        annotations:
          summary: "Circuit breaker {{ $labels.service }} is OPEN"
          description: "Circuit breaker for {{ $labels.service }} has been open for more than 1 minute"

      # Low Throughput
      - alert: LowThroughput
        expr: rate(http_requests_total[5m]) < 10
        for: 10m
        labels:
          severity: warning
          service: huntaze-api
        annotations:
          summary: "Low request throughput"
          description: "Request rate is {{ $value }} RPS"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: |
          (
            process_resident_memory_bytes / 
            (1024 * 1024 * 1024)
          ) > 1
        for: 5m
        labels:
          severity: warning
          service: huntaze-api
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}GB"

      # Dependency Down
      - alert: DependencyDown
        expr: dependency_health{status="down"} == 1
        for: 1m
        labels:
          severity: critical
          dependency: "{{ $labels.dependency }}"
        annotations:
          summary: "Dependency {{ $labels.dependency }} is down"
          description: "Critical dependency {{ $labels.dependency }} has been down for more than 1 minute"
