# Azure Speech Batch Transcription Configuration
# Service: Azure Cognitive Services Speech
# Pricing: $0.18/hour for batch transcription

apiVersion: speech.azure.com/v1
kind: SpeechService
metadata:
  name: huntaze-speech-service
  namespace: huntaze-ai
  labels:
    app: huntaze
    service: speech-batch-transcription
    tier: standard

spec:
  # Service configuration
  service:
    name: huntaze-speech
    sku: S0  # Standard tier for batch transcription
    location: eastus2
    
  # Batch transcription settings
  batchTranscription:
    enabled: true
    # Pricing: $0.18/hour
    pricing:
      perHour: 0.18
      currency: USD
    
    # Default transcription options
    defaultOptions:
      locale: "en-US"
      diarizationEnabled: true
      wordLevelTimestampsEnabled: true
      punctuationMode: "DictatedAndAutomatic"
      profanityFilterMode: "Masked"
      
    # Supported audio formats
    supportedFormats:
      - wav
      - mp3
      - ogg
      - flac
      - m4a
      
    # Output configuration
    output:
      format: "json"
      includeWordLevelTimestamps: true
      includeSpeakerDiarization: true

---
# Environment variables to add to .env.local
# AZURE_SPEECH_KEY=<your-speech-key>
# AZURE_SPEECH_REGION=eastus2
# AZURE_SPEECH_ENDPOINT=https://eastus2.api.cognitive.microsoft.com/
