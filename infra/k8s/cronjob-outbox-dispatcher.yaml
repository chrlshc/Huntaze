apiVersion: batch/v1
kind: CronJob
metadata:
  name: events-outbox-dispatcher
spec:
  schedule: "*/2 * * * *" # every 2 min
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 300
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: dispatcher
              image: curlimages/curl:8.10.1
              args:
                - "-sS"
                - "-X"
                - "POST"
                - "$(BASE_URL)/api/admin/outbox/dispatch"
                - "-H"
                - "authorization: Bearer $(ADMIN_TOKEN)"
              env:
                - name: BASE_URL
                  value: "https://app.huntaze.com"
                - name: ADMIN_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: ai-team
                      key: admin_token
