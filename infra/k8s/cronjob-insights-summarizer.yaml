apiVersion: batch/v1
kind: CronJob
metadata:
  name: ai-insights-summarizer
spec:
  schedule: "*/15 * * * *" # every 15 min
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: summarizer
              image: curlimages/curl:8.10.1
              args:
                - "-sS"
                - "-X"
                - "POST"
                - "$(BASE_URL)/api/analytics/ai/summary/run"
                - "-H"
                - "content-type: application/json"
                - "-d"
                - '{"account_id":"$(ACCOUNT_ID)","period":"7d","platform":"instagram"}'
              env:
                - name: BASE_URL
                  value: "https://app.huntaze.com"
                - name: ACCOUNT_ID
                  valueFrom:
                    secretKeyRef:
                      name: ai-team
                      key: account_id

