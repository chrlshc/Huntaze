AWSTemplateFormatVersion: '2010-09-09'
Description: Huntaze Video Processor Infrastructure - ECS/Fargate + SQS + S3

Parameters:
  Environment:
    Type: String
    Default: production
    AllowedValues: [production, staging, development]
  
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC for ECS tasks
  
  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Subnets for ECS tasks
  
  DatabaseUrl:
    Type: String
    NoEcho: true
    Description: Database connection string
  
  ImageUri:
    Type: String
    Description: ECR image URI for the video processor container

Resources:
  # S3 Bucket for video storage
  VideoBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub huntaze-videos-${Environment}
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ['*']
            AllowedMethods: [GET, PUT, POST]
            AllowedOrigins: ['*']
            MaxAge: 3600
      LifecycleConfiguration:
        Rules:
          - Id: DeleteTempAfter7Days
            Prefix: temp/
            Status: Enabled
            ExpirationInDays: 7
          - Id: MoveToIAAfter30Days
            Prefix: outputs/
            Status: Enabled
            Transitions:
              - StorageClass: STANDARD_IA
                TransitionInDays: 30

  # SQS Queue for video processing jobs
  VideoProcessingQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub huntaze-video-processing-${Environment}
      VisibilityTimeoutSeconds: 900  # 15 min for long video processing
      MessageRetentionPeriod: 1209600  # 14 days
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt VideoProcessingDLQ.Arn
        maxReceiveCount: 3

  # Dead Letter Queue
  VideoProcessingDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub huntaze-video-processing-dlq-${Environment}
      MessageRetentionPeriod: 1209600

  # ECS Cluster
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub huntaze-video-${Environment}
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE_SPOT
          Weight: 1

  # ECR Repository
  VideoProcessorRepo:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: huntaze-video-processor
      ImageScanningConfiguration:
        ScanOnPush: true
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Keep last 10 images",
                "selection": {
                  "tagStatus": "any",
                  "countType": "imageCountMoreThan",
                  "countNumber": 10
                },
                "action": { "type": "expire" }
              }
            ]
          }

  # IAM Role for ECS Task Execution
  ECSExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub huntaze-ecs-execution-role-${Environment}
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  # IAM Role for Video Processor Task
  VideoProcessorRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub huntaze-video-processor-role-${Environment}
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: VideoProcessorPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource: !Sub ${VideoBucket.Arn}/*
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource: !GetAtt VideoBucket.Arn
              - Effect: Allow
                Action:
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueAttributes
                Resource: !GetAtt VideoProcessingQueue.Arn
              - Effect: Allow
                Action:
                  - transcribe:StartTranscriptionJob
                  - transcribe:GetTranscriptionJob
                Resource: '*'
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'

  # ECS Task Definition
  VideoProcessorTaskDef:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub huntaze-video-processor-${Environment}
      RequiresCompatibilities: [FARGATE]
      NetworkMode: awsvpc
      Cpu: '4096'
      Memory: '8192'
      EphemeralStorage:
        SizeInGiB: 100
      ExecutionRoleArn: !GetAtt ECSExecutionRole.Arn
      TaskRoleArn: !GetAtt VideoProcessorRole.Arn
      ContainerDefinitions:
        - Name: video-processor
          Image: !Ref ImageUri
          Essential: true
          Environment:
            - Name: AWS_REGION
              Value: !Ref AWS::Region
            - Name: SQS_QUEUE_URL
              Value: !Ref VideoProcessingQueue
            - Name: S3_BUCKET
              Value: !Ref VideoBucket
            - Name: DATABASE_URL
              Value: !Ref DatabaseUrl
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs

  # CloudWatch Log Group
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /huntaze/video-processor-${Environment}
      RetentionInDays: 30

  # ECS Service (SQS Worker)
  VideoProcessorService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: !Sub huntaze-video-processor-${Environment}
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref VideoProcessorTaskDef
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets: !Ref SubnetIds
          SecurityGroups:
            - !Ref VideoProcessorSG
          AssignPublicIp: ENABLED

  # Security Group
  VideoProcessorSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for video processor
      VpcId: !Ref VpcId
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  # Auto Scaling based on SQS queue depth
  ScalableTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: 10
      MinCapacity: 0
      ResourceId: !Sub service/${ECSCluster}/${VideoProcessorService.Name}
      RoleARN: !Sub arn:aws:iam::${AWS::AccountId}:role/aws-service-role/ecs.application-autoscaling.amazonaws.com/AWSServiceRoleForApplicationAutoScaling_ECSService
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs

  ScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: VideoProcessorScaling
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref ScalableTarget
      TargetTrackingScalingPolicyConfiguration:
        TargetValue: 1
        CustomizedMetricSpecification:
          MetricName: ApproximateNumberOfMessagesVisible
          Namespace: AWS/SQS
          Dimensions:
            - Name: QueueName
              Value: !GetAtt VideoProcessingQueue.QueueName
          Statistic: Average
        ScaleInCooldown: 300
        ScaleOutCooldown: 60

Outputs:
  VideoBucketName:
    Value: !Ref VideoBucket
    Export:
      Name: !Sub ${AWS::StackName}-VideoBucket

  VideoProcessingQueueUrl:
    Value: !Ref VideoProcessingQueue
    Export:
      Name: !Sub ${AWS::StackName}-QueueUrl

  VideoProcessingQueueArn:
    Value: !GetAtt VideoProcessingQueue.Arn
    Export:
      Name: !Sub ${AWS::StackName}-QueueArn

  ECSClusterArn:
    Value: !GetAtt ECSCluster.Arn
    Export:
      Name: !Sub ${AWS::StackName}-ClusterArn

  ECRRepositoryUri:
    Value: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/huntaze-video-processor
    Export:
      Name: !Sub ${AWS::StackName}-ECRUri
