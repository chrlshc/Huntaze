name: CI Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ci-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-unit-int:
    name: Unit + Integration (mocked)
    runs-on: ubuntu-latest
    env:
      USE_UNDICI_MOCKS: '1'
      NODE_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests (Vitest)
        run: npm run test --silent

      - name: Upload test artifacts (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-int-artifacts
          path: |
            artifacts/**
            test-results/**
          if-no-files-found: ignore

  test-e2e:
    name: E2E (network-enabled)
    runs-on: ubuntu-latest
    needs: test-unit-int
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E smoke tests
        run: |
          if npm run | grep -q "e2e:smoke"; then
            npm run e2e:smoke --silent || true
          else
            echo "No e2e:smoke script. Skipping."
          fi
        env:
          # Optionally set base URL if your tests require it
          PLAYWRIGHT_BASE_URL: ${{ vars.PLAYWRIGHT_BASE_URL || '' }}

      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: |
            artifacts/**
            playwright-report/**
            test-results/**
          if-no-files-found: ignore

