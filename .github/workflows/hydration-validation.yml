# Workflow GitHub Actions pour la validation d'hydratation
name: Hydration Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Validation quotidienne √† 6h UTC
    - cron: '0 6 * * *'

jobs:
  hydration-validation:
    name: Validate Hydration Safety
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Run hydration validation
      run: node scripts/validate-hydration-build.js
      env:
        NODE_ENV: production
        
    - name: Upload validation reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: hydration-validation-reports
        path: hydration-reports/
        retention-days: 30
        
    - name: Comment PR with validation results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Lire le dernier rapport JSON
          const reportsDir = 'hydration-reports';
          if (fs.existsSync(reportsDir)) {
            const files = fs.readdirSync(reportsDir)
              .filter(f => f.endsWith('.json'))
              .sort()
              .reverse();
              
            if (files.length > 0) {
              const reportPath = path.join(reportsDir, files[0]);
              const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
              
              const status = report.passed ? '‚úÖ SUCC√àS' : '‚ùå √âCHEC';
              const summary = report.summary;
              
              let comment = `## üîç Validation d'Hydratation - ${status}\n\n`;
              comment += `**R√©sum√©:**\n`;
              comment += `- Fichiers analys√©s: ${summary.totalFiles}\n`;
              comment += `- Fichiers avec probl√®mes: ${summary.filesWithIssues}\n`;
              comment += `- Erreurs: ${summary.errors}\n`;
              comment += `- Avertissements: ${summary.warnings}\n`;
              comment += `- Informations: ${summary.info}\n\n`;
              
              if (report.issues.length > 0) {
                comment += `**Probl√®mes d√©tect√©s:**\n`;
                const errors = report.issues.filter(i => i.severity === 'error');
                const warnings = report.issues.filter(i => i.severity === 'warning');
                
                if (errors.length > 0) {
                  comment += `\n‚ùå **Erreurs (${errors.length}):**\n`;
                  errors.slice(0, 5).forEach(issue => {
                    comment += `- \`${issue.file}:${issue.line}\` - ${issue.message}\n`;
                  });
                  if (errors.length > 5) {
                    comment += `- ... et ${errors.length - 5} autres erreurs\n`;
                  }
                }
                
                if (warnings.length > 0) {
                  comment += `\n‚ö†Ô∏è **Avertissements (${warnings.length}):**\n`;
                  warnings.slice(0, 3).forEach(issue => {
                    comment += `- \`${issue.file}:${issue.line}\` - ${issue.message}\n`;
                  });
                  if (warnings.length > 3) {
                    comment += `- ... et ${warnings.length - 3} autres avertissements\n`;
                  }
                }
              } else {
                comment += `üéâ Aucun probl√®me d'hydratation d√©tect√© !`;
              }
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
          }
          
    - name: Fail if validation failed
      if: failure()
      run: |
        echo "‚ùå La validation d'hydratation a √©chou√©"
        echo "Consultez les rapports pour plus de d√©tails"
        exit 1

  # Job s√©par√© pour les tests E2E d'hydratation
  e2e-hydration-tests:
    name: E2E Hydration Tests
    runs-on: ubuntu-latest
    needs: hydration-validation
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright
      run: npx playwright install --with-deps
      
    - name: Build and start application
      run: |
        npm run build
        npm start &
        sleep 10
      env:
        NODE_ENV: production
        
    - name: Run E2E hydration tests
      run: npx playwright test tests/e2e/hydration/
      
    - name: Upload E2E test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-hydration-test-results
        path: test-results/
        retention-days: 30

  # Job pour le monitoring de production (seulement sur main)
  production-monitoring-check:
    name: Production Monitoring Check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Check production hydration health
      run: |
        # V√©rifier la sant√© du monitoring en production
        curl -f "${{ secrets.PRODUCTION_MONITORING_URL }}/api/monitoring/hydration-production?action=status" \
          -H "Authorization: Bearer ${{ secrets.MONITORING_API_KEY }}" \
          || echo "‚ö†Ô∏è Impossible de v√©rifier le monitoring de production"
          
    - name: Send Slack notification if unhealthy
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        channel: '#dev-alerts'
        text: 'üö® Le monitoring d\'hydratation en production semble avoir des probl√®mes'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}