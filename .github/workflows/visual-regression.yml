name: Visual Regression Tests

on:
  pull_request:
    paths:
      - 'app/(marketing)/**'
      - 'app/(app)/**'
      - 'components/**'
      - 'styles/**'
      - 'tests/e2e/**'
      - 'tests/visual/**'
      - 'playwright.config.ts'
  push:
    branches:
      - main
    paths:
      - 'app/(marketing)/**'
      - 'app/(app)/**'
      - 'components/**'
      - 'styles/**'

jobs:
  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Start application
        run: |
          npm run start &
          npx wait-on http://localhost:3000 --timeout 60000

      - name: Run visual regression tests
        run: npm run test:visual
        env:
          CI: true
          PW_BASE_URL: http://localhost:3000

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-diffs
          path: test-results/
          retention-days: 30

      - name: Comment PR with results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ Visual regression tests failed. Please review the [test report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) and update baselines if changes are intentional.'
            })
