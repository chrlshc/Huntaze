name: UX Guard

on:
  pull_request:
    paths:
      - 'app/**'
      - 'components/**'
      - 'public/locales/**'
      - 'lib/ui/**'
      - 'scripts/forbid-words.sh'

jobs:
  ux_guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Forbid 'backend' in UX
        run: bash scripts/forbid-words.sh

