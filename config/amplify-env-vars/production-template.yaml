# AWS Amplify Environment Variables - Production Template
# This template contains the standard configuration for production environments

# Database Configuration
DATABASE_URL: "postgresql://username:password@prod-db.amazonaws.com:5432/production_db"
DATABASE_SSL: "true"
DATABASE_POOL_SIZE: "20"

# Authentication & Security
JWT_SECRET: "your-super-secure-jwt-secret-for-production-min-32-chars"
JWT_EXPIRES_IN: "7d"
NEXTAUTH_SECRET: "your-nextauth-secret-for-production"
NEXTAUTH_URL: "https://your-production-domain.com"

# API Keys & External Services
OPENAI_API_KEY: "sk-your-openai-api-key-for-production"
AZURE_OPENAI_API_KEY: "your-azure-openai-key"
AZURE_OPENAI_ENDPOINT: "https://your-resource.openai.azure.com/"
AZURE_OPENAI_API_VERSION: "2024-02-15-preview"

# Social Media Integration
TIKTOK_CLIENT_ID: "your-tiktok-client-id"
TIKTOK_CLIENT_SECRET: "your-tiktok-client-secret"
INSTAGRAM_CLIENT_ID: "your-instagram-client-id"
INSTAGRAM_CLIENT_SECRET: "your-instagram-client-secret"
REDDIT_CLIENT_ID: "your-reddit-client-id"
REDDIT_CLIENT_SECRET: "your-reddit-client-secret"

# Email Configuration
SMTP_HOST: "email-smtp.us-east-1.amazonaws.com"
SMTP_PORT: "587"
SMTP_USER: "your-ses-smtp-username"
SMTP_PASS: "your-ses-smtp-password"
FROM_EMAIL: "noreply@your-production-domain.com"

# Application Configuration
NODE_ENV: "production"
APP_URL: "https://your-production-domain.com"
API_URL: "https://api.your-production-domain.com"
FRONTEND_URL: "https://your-production-domain.com"

# Monitoring & Analytics
SENTRY_DSN: "https://your-sentry-dsn@sentry.io/project-id"
ANALYTICS_ID: "your-google-analytics-id"
LOG_LEVEL: "warn"

# Feature Flags
ENABLE_ANALYTICS: "true"
ENABLE_SOCIAL_INTEGRATIONS: "true"
ENABLE_AI_FEATURES: "true"
ENABLE_MONITORING: "true"

# Performance & Caching
REDIS_URL: "redis://your-redis-cluster.cache.amazonaws.com:6379"
CACHE_TTL: "3600"
MAX_UPLOAD_SIZE: "10485760"  # 10MB

# Security Headers
CORS_ORIGIN: "https://your-production-domain.com"
RATE_LIMIT_MAX: "100"
RATE_LIMIT_WINDOW: "900000"  # 15 minutes